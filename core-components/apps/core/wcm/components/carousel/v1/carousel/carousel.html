<div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel" data-sly-use.templates="core/wcm/components/commons/v1/templates.html" class="cmp-carousel" role="group" aria-label="${carousel.accessibilityLabel}" aria-roledescription="carousel" data-cmp-is="carousel" data-cmp-autoplay="${(wcmmode.edit || wcmmode.preview) ? '' : carousel.autoplay}" data-cmp-delay="${carousel.delay}" data-cmp-autopause-disabled="${carousel.autopauseDisabled}"><div data-sly-test="${carousel.items && carousel.items.size > 0}" class="cmp-carousel__content"><div data-sly-repeat.item="${carousel.items}" data-sly-resource="${item.name @ decorationTagName='div'}" class="cmp-carousel__item${itemList.first ? ' cmp-carousel__item--active' : ''}" role="tabpanel" aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}" data-cmp-hook-carousel="item"></div><div class="cmp-carousel__actions"><button class="cmp-carousel__action cmp-carousel__action--previous" type="button" aria-label="${'Previous' @ i18n}" data-cmp-hook-carousel="previous"><span class="cmp-carousel__action-icon"></span> <span class="cmp-carousel__action-text">${'Previous' @ i18n}</span></button> <button class="cmp-carousel__action cmp-carousel__action--next" type="button" aria-label="${'Next' @ i18n}" data-cmp-hook-carousel="next"><span class="cmp-carousel__action-icon"></span> <span class="cmp-carousel__action-text">${'Next' @ i18n}</span></button> <button data-sly-test="${carousel.autoplay}" class="cmp-carousel__action cmp-carousel__action--pause" type="button" aria-label="${'Pause' @ i18n}" data-cmp-hook-carousel="pause"><span class="cmp-carousel__action-icon"></span> <span class="cmp-carousel__action-text">${'Pause' @ i18n}</span></button> <button data-sly-test="${carousel.autoplay}" class="cmp-carousel__action cmp-carousel__action--play cmp-carousel__action--disabled" type="button" aria-label="${'Play' @ i18n}" data-cmp-hook-carousel="play"><span class="cmp-carousel__action-icon"></sp
