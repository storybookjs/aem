<sly data-sly-use.options="com.adobe.cq.wcm.core.components.models.form.Options" data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.isnotempty="${options.items.size}"><fieldset class="form-group ${options.type.value}" data-sly-test="${options.type.value == 'checkbox' || options.type.value == 'radio'}"><legend>${options.title}</legend><p class="help-block" data-sly-test="${options.helpMessage}">${options.helpMessage}</p><div class="${options.type.value}-item" data-sly-repeat.optionitem="${options.items}"><label><input type="${options.type.value}" name="${options.name}" value="${optionItem.value}" checked disabled/> <span>${optionItem.text}</span></label></div></fieldset><div class="form-group ${options.type.value}" data-sly-test="${options.type.value == 'drop-down' || options.type.value == 'multi-drop-down'}"><label for="${options.id}">${options.title}</label><p class="help-block" data-sly-test="${options.helpMessage}">${options.helpMessage}</p><select name="${options.name}" id="${options.id}" class="form-control" data-sly-list.optionitem="${options.items}" data-sly-attribute.multiple="${options.type.value == 'multi-drop-down'}"><option value="${optionItem.value}" selected disabled>${optionItem.text}</option></select></div></sly><sly data-sly-call="${template.placeholder @ isEmpty=!isNotEmpty}"></sly>
