<template data-sly-template.element="${@ element='The content fragment element'}"><div class="cmp-contentfragment__element cmp-contentfragment__element--${element.name}" data-cmp-contentfragment-element-type="${element.dataType}"><dt class="cmp-contentfragment__element-title">${element.title}</dt><dd class="cmp-contentfragment__element-value"><sly data-sly-test="${element.dataType == 'calendar'}" data-sly-use.tpl="core/wcm/components/contentfragment/v1/contentfragment/calendar.html" data-sly-call="${tpl.element @ date = element.value}"></sly><sly data-sly-test="${element.dataType == 'boolean'}">${element.value ? "true" : "false"}</sly><sly data-sly-test="${element.dataType != 'calendar' && element.dataType != 'boolean'}">${(element.value) @join='<br/>', context='html'}</sly></dd></div></template>
