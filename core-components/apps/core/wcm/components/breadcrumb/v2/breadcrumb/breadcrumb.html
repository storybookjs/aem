<nav class="cmp-breadcrumb" aria-label="${'Breadcrumb' @ i18n}" data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb" data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test="${breadcrumb.items.size > 0}"><ol class="cmp-breadcrumb__list" itemscope itemtype="http://schema.org/BreadcrumbList" data-sly-list.navitem="${breadcrumb.items}"><li class="cmp-breadcrumb__item${navItem.active ? ' cmp-breadcrumb__item--active' : ''}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"><a href="${navItem.URL}" class="cmp-breadcrumb__item-link" itemprop="item" data-sly-unwrap="${navItem.active}"><span itemprop="name">${navItem.title}</span></a><meta itemprop="position" content="${navItemList.count}"/></li></ol></nav><sly data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0, classAppend='cmp-breadcrumb'}"></sly>
