<template data-sly-template.item="${@ item='The navigation item'}" data-sly-use.grouptemplate="group.html" data-sly-use.itemcontenttemplate="itemContent.html"><li class="cmp-navigation__item cmp-navigation__item--level-${item.level}${item.active ? ' cmp-navigation__item--active' : ''}"><sly data-sly-call="${itemContentTemplate.itemContent @ item = item}"></sly><sly data-sly-test="${item.children.size > 0}" data-sly-call="${groupTemplate.group @ items = item.children}"></sly></li></template>
