<template data-sly-template.simple="${ @ container}"><sly data-sly-test="${wcmmode.edit}" data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"></sly><div data-sly-use.templates="core/wcm/components/commons/v1/templates.html" id="${container.id}" class="cmp-container${wcmmode.edit ? ' {0}': '' @ format=[allowed.cssClass]}" style=""><sly data-sly-test.isallowedapplicable="${allowed.isApplicable}" data-sly-test="${isAllowedApplicable}" data-sly-use.allowedtemplate="allowedcomponents.html" data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, components=allowed.components}"></sly><sly data-sly-test="${!isAllowedApplicable}" data-sly-repeat="${container.items}" data-sly-resource="${item.path @ decoration=true}"></sly><sly data-sly-test="${!isAllowedApplicable && !wcmmode.disabled}" data-sly-resource="${resource.path @ resourceType='core/wcm/components/container/v1/container/new', appendPath='/*', decorationTagName='div', cssClassName='new section'}"/></div></template>
